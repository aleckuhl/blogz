{% extends "base.html" %}

{% block content %}
    {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
    {% endfor %}
    {% for blog in blogs %}
        <p>{{blog.body}}</p>
        <p><em>Written by <a href="/?user={{blog.owner.id}}">{{blog.owner.username}}</a></em></p>
    {% endfor %} 
       

{% endblock %}
